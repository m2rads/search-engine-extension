<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <link rel="stylesheet" href="tailwind-output.css">
    <script type="module" src="popup.js"></script>
    <style>
        .input-container {
            position: relative;
            width: 90%;
            padding-top: 10px;
            margin: auto;
        }

        .input-container svg {
            position: absolute;
            left: 10px;
            top: 60%;
            transform: translateY(-50%);
        }

        .input-container input {
            padding: 1.5rem 0 1.5rem 2.5rem; 
        }
    </style>
</head>
<body class="bg-slate-800">

    <div class="input-container">
        <svg xmlns="http://www.w3.org/2000/svg" id="magnifier" fill="none" viewBox="0 0 25 25" stroke-width="1.5" stroke="gray" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        <input type="text" id="searchInput" class="flex h-10 w-full border-input bg-slate-950 rounded-xl px-3 py-2 text-sm text-gray-300 ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring focus-visible:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Search..." />
    </div>
    
</body>
</html>
